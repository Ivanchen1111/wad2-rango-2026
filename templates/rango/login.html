{% extends 'rango/base.html' %}

{% block title %}
Login
{% endblock %}

{% block body_block %}
<h1>Login</h1>

<form method="post" action="{% url 'rango:login' %}">
    {% csrf_token %}

    <p>
        <label>Username:</label>
        <input type="text" name="username" />
    </p>

    <p>
        <label>Password:</label>
        <input type="password" name="password" />
    </p>

    <input type="submit" value="Login" />
</form>
{% endblock %}
