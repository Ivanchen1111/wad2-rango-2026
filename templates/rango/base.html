<!DOCTYPE html>
<html>
<head>
    <title>
        {% block title %}Rango{% endblock %}
    </title>
</head>
<body>

    <!-- Hyperlinks start -->
    <div>
        <a href="{% url 'rango:index' %}">Home</a> |
        <a href="{% url 'rango:about' %}">About</a> |

        {% if user.is_authenticated %}
            <a href="{% url 'rango:logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'rango:register' %}">Register</a> |
            <a href="{% url 'rango:login' %}">Login</a>
        {% endif %}
    </div>
    <!-- Hyperlinks end -->

    <hr />

    {% block body_block %}
    {% endblock %}

</body>
</html>
