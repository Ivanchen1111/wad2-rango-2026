{% extends 'rango/base.html' %}

{% block title %}
Add a Page
{% endblock %}

{% block body_block %}
<h1>Add a Page</h1>

{% if category %}
    <h2>{{ category.name }}</h2>

    <form id="page_form"
          method="post"
          action="{% url 'rango:add_page' category.slug %}">

        {% csrf_token %}

        {{ form.as_p }}

        <input type="submit" name="submit" value="Create Page" />
    </form>
{% else %}
    <strong>The specified category does not exist.</strong>
{% endif %}

{% endblock %}
